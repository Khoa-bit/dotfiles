[username]
format = '[($user )]($style)'
show_always = true
aliases = { "khoanguyen" = "" }

[directory]
read_only = "󰌾"
truncation_length = 4
fish_style_pwd_dir_length = 3
format = "[$path ]($style)[$read_only]($read_only_style)"
before_repo_root_style = ""
repo_root_style = ""
repo_root_format = "[  ]($style fg:bright-blue)[$repo_root]($style fg:bright-blue bold)[$path ]($style)[$read_only]($read_only_style)"

[git_branch]
symbol = ""
format = '[$symbol $branch ]($style)'

[git_status]
conflicted = '=${count} '
ahead = '⇡${count} '
behind = '⇣${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
untracked = '?${count} '
stashed = '󰏗${count} '
modified = '!${count} '
staged = '+${count} '
renamed = '»${count} '
deleted = '✘${count} '
format = '[$all_status$ahead_behind]($style)'

[cmd_duration]
min_time = 0
format = '[($duration )]($style)'
